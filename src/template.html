<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <div class="outer">
        <header class="head">
            <div class="header-flex">
                <h1>TODO APP</h1>
                <nav class="header-nav">
                    <ul class="header-list" id="navItem">
                        <li class="nav-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-item project-nav">
                            <a href="#">Projects</a>
                            <ul class="dropdown" id="projects" ></ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" id="tasks" >Add Task </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="projectPanel" class="card-container">
                <ul class="panel-display"></ul>
            </div>
            
        </header>

        <section class="dialog">
            <dialog id="todoDialog">
                <form id="userTask" class="user-form" method="dialog">
                    <h2>Add a new Task</h2>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Task title">
                    </div>
                    <div>
                        <label for="desc">Decription</label>
                        <input type="text" name="desc" id="desc" placeholder="Task description">
                    </div>
                    <div>
                        <label for="date">Due Date</label>
                        <input type="date" name="date" id="date" placeholder="Task title">
                    </div>
                    <div>
                            <select name="priority" id="todoPriority">
                                <option value="High">High</option>
                                <option value="Low">Low</option>
                                <option value="Medium">High</option>
                            </select>
                    </div>
                    
                    <div>
                        <label for="check">Completed</label>
                        <input type="checkbox" name="check" id="check" value="false">
                    </div>

                    <div>
                        <button type="submit">Add Book</button>
                        <button type="button" id="closeDialog">Cancel</button>
                    </div>
                    
                </form>
            </dialog>
        </section>

        <section class="body-card">
            <div class="todo-filter card">
                <ul class="timelog">
                    <li class="today">
                        <a href="#" id="today">Today</a>
                        <ul id="todayPanel" class="today-panel">
                            
                        </ul>
                        
                    </li>
                    <li class="tomorrow">
                        <a href="#" id="tomorrow">Tomorrow</a>

                    </li>
            

                   
                </ul>
            </div>
            <div class="todo-view card" id="Upcomming">
                <h2>Upcomming todos</h2>
                <hr>
                <ul class="default-wrap" id="default">
                    
                </ul>
            </div>
        </section>

        <ul class="todo-display"></ul>
    
    </div>


</body>
</html>
