<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <header class="head">
            <div class="header-flex">
                <h1>TODO APP</h1>
                <nav class="header-nav">
                    <ul class="header-list">
                        <li><button id="homeBtn">Home</button></li>
                        <li><button id="projectBtn">Projects</button></li>
                        <li><button id="tasks" type="button">Add tasks</button></li>
                        <li><button>Sign up</button></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <section class="dialog">
            <dialog id="todoDialog">
                <form id="userTask" class="user-form" method="dialog">
                    <h2>Add a new Task</h2>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Task title">
                    </div>
                    <div>
                        <label for="desc">Decription</label>
                        <input type="text" name="desc" id="desc" placeholder="Task description">
                    </div>
                    <div>
                        <label for="date">Due Date</label>
                        <input type="date" name="date" id="date" placeholder="Task title">
                    </div>
                    <div>
                        <label for="priority">Priority</label>
                        <input type="text" name="priority" id="priority" placeholder="Task priority">
                    </div>

                    <div>
                        <button type="submit">Add Book</button>
                        <button type="button" id="closeDialog">Cancel</button>
                    </div>
                    
                </form>
            </dialog>
        </section>

        <section class="todo-display"></section>
        
        
    </div>
</body>
</html>
